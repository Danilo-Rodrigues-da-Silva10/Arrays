<body>
    
    <!--
   5 - Ler duas matrizes A e B de 4 elementos cada. Construir uma matriz C, sendo 
    esta a junção das duas outras matrizes. Desta forma, C deverá Ter o dobro de 
    elementos, ou seja, 8. 
    -->

    <script>
    let MatrizA = [];
    let MatrizB = [];
    let MatrizC = [];

    for (let i = 0; i < 4; i++) {
     valorA = parseFloat(prompt("Digite o " + (i + 1) + "° valor para a matriz A:"));
        MatrizA.push(valorA);
    }

    for (let i = 0; i < 4; i++) {
        let valorB = parseFloat(prompt("Digite o " + (i + 1) + "° valor para a matriz B:"));
        MatrizB.push(valorB);
    }

    MatrizC = MatrizA.concat(MatrizB); 

    document.write(MatrizC + "<br>");


    </script>
</body>
