<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício4</title>
</head>
<body>
    
    <!--
   4 - Ler duas matrizes A e B com 20 elementos. Construir uma matriz C, sendo esta 
    formada pelos elementos de A subtraídos dos elementos de B. 
    -->

    <script>

    let MatrizA = [];
    let MatrizB = [];
    let MatrizC = [];
    
    for (let i = 0; i < 5; i++) {
     valorA = parseFloat(prompt("Digite o " + (i + 1) + "° valor para a matriz A:"));
        MatrizA.push(valorA);
    }

    for (let i = 0; i < 5; i++) {
        let valorB = parseFloat(prompt("Digite o " + (i + 1) + "° valor para a matriz B:"));    
        MatrizB.push(valorB);
    }

    for (let i = 0; i < 5; i++) {
        MatrizC.push(MatrizA[i] - MatrizB[i]);  
    }

    document.write(MatrizC + "<br>");


    </script>
</body>
</html>
